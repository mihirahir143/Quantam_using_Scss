<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Quantum</title>
    <link rel="stylesheet" href="saas_style.css">
</head>

<body>
    <div class="header">
        <img src="icons/logo used in header.svg" alt="">
    </div>
    <div class="container">
        <div style="display: flex; gap: 150px; font-family: quickstand;">
            <img src="icons/back.svg">
            <h3>Login with Quantam</h3>
        </div>
        <div style="display: flex; gap: 50px;">
            <div style="display: flex; gap: 4px;">
                <img src="icons/radio-button-on.svg" alt="">
                <p>District</p>
            </div>
            <div style="display: flex; gap: 4px;">
                <img src="icons/radio-button-off.svg" alt="">
                <p>Independent school</p>
            </div>
        </div>
        <p style="margin-bottom: -10px;">State*</p>
        <div style="display: flex; gap: 400px; border-bottom: 1px solid lightgray;">
            <p style="margin-bottom: 0px;">Alabama</p>
            <img src="icons/arrow-down.svg" alt="">
        </div>

        <p style="margin-bottom: -10px; margin-top: 40px;">District*</p>
        <div style="display: flex; gap: 300px; border-bottom: 1px solid lightgray;">
            <p style="margin-bottom: 0px;">Alabama School District</p>
            <img src="icons/arrow-down.svg" alt="">
        </div>

        
        <div style="display: flex; gap: 330px; border-bottom: 1px solid lightgray; margin-bottom: -10px;  margin-top: 40px;">
            <p style="margin-bottom: 0px;">Username/Email ID</p>
        </div>
        <p style="font-size: small; text-align: right; color:#459070">FORGOT USERNAME?</p>
        
        <div style="display: flex; gap: 400px; border-bottom: 1px solid lightgray; margin-bottom: -10px;  margin-top: 35px;">
            <p style="margin-bottom: 0px;">Password</p>
            <img src="icons/preview.svg" alt="">
        </div>
        <p style="font-size: small; text-align: right; color:#459070">FORGOT PASSWORD?</p>
        
        <div style="display: flex; gap: 5px;">
            <img src="icons/checkbox-checked.svg" alt="">
            <p><b>Remember me</b></p>
        </div>

        <div class="c1">
            LOG IN
        </div>          
    </div>
    <div>
        <p style="text-align: center; color: #3fd28b; padding-top: 15px;">About | Contact Us</p>
    </div>
    
      <footer id="footer">
        <img id="footer_logo" src="icons/logo used in footer.svg" />
        <p id="copyright">
          Copyright 2020-2021 Zeus Systems Pvt. Ltd. All rights reserved.
        </p>
      </footer>
   
    </div>
</body>

</html>
